<html>
<head>
<title>Collapsible List</title>
</head>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
$(function(){
	$('li:has(ul)')
	.click(function(event){
	if (this == event.target) {
	if ($(this).children().is(':hidden')) {
	$(this)
	.css('list-style-image','url(minus.gif)')
	.children().show();
	} else {
	$(this)
	.css('list-style-image','url(plus.gif)')
	.children().hide();
	}
	}
	return false;
	})
	.css('cursor','pointer')
	.click();
	$('li:not(:has(ul))').css({
	cursor: 'default',
	'list-style-image':'none'
	});
});
</script>
<body>
<fieldset><legend>Collapsible List &mdash; Take 1</legend>
Showing and hiding elements 129
<ul>
	<li>Item 1</li>
	<li>Item 2</li>
	<li>Item 3
	<ul>
		<li>Item 3.1</li>
		<li>Item 3.2
		<ul>
			<li>Item 3.2.1</li>
			<li>Item 3.2.2</li>
			<li>Item 3.2.3</li>
		</ul>
		</li>
		<li>Item 3.3</li>
	</ul>
	</li>
	<li>Item 4
	<ul>
		<li>Item 4.1</li>
		<li>Item 4.2
		<ul>
			<li>Item 4.2.1</li>
			<li>Item 4.2.2</li>
		</ul>
		</li>
	</ul>
	</li>
	<li>Item 5</li>
</ul>
</fieldset>
</body>
</html>
