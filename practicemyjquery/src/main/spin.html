<html>
<head>
<title>Spinning Wheel Test</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://fgnass.github.com/spin.js/spin.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	var opts = {
		lines: 8,
		length: 3,
		width: 6,
		radius: 7,
		color: '#26BCED',
		speed: 1.3,
		trail: 44,
		shadow: false
	};
	
	$('.loading-spinner').each(function(i) {
		var spinner = new Spinner(opts).spin();
		this.appendChild(spinner.el);
		// in IE, the following will draw a duplicate spinning wheel
		var spinner2 = new Spinner(opts).spin();
		this.appendChild(spinner2.el);
	});	
});
</script>
<body>
	<h3>Spins:</h3>
		<div class="loading" id="p_load1" style="height: 180px;">
			<div class="loading-spinner" style="position: relative; top: 40%; left: 50%;">
			</div>
		</div>		

		<div class="loading" id="p_load2" style="height: 180px;">
			<div class="loading-spinner" style="position: relative; top: 40%; left: 50%;">
			</div>
		</div>		
		
</body>
</html>
